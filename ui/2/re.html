<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Certification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .certificate {
            width: 800px;
            margin: 0 auto;
            text-align: center;
            border: 2px solid #000;
            padding: 20px;
        }
        .event-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .participant-name {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .date {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .signature {
            font-size: 18px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <div class="event-name">Certificate of Participation</div>
        <div class="participant-name">This is to certify that</div>
        <div class="participant-name"><strong>[Participant Name]</strong></div>
        <div class="participant-name">has successfully participated in the event:</div>
        <div class="event-name"><strong>[Event Name]</strong></div>
        <div class="date">Date: [Date]</div>
        <div class="signature">Signature:</div>
    </div>
</body>
</html>
